<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Relatório de Receitas</title>
  <style>body{font-family:sans-serif;}h1{color:#2e6c80;}ul,ol{margin-left:20px;}li{margin-bottom:4px;}</style>
</head>
<body>
<h1>Inventário de Ingredientes</h1>
<ul>
  <li>alho: 2</li>
  <li>tomate: 1</li>
  <li>ovo: 3</li>
  <li>sal: 5</li>
</ul>
<h1>Receitas Possíveis</h1>
<ul>
  <li>omelete</li>
</ul>
<h1>Receitas Não Possíveis</h1>
<ul>
  <li>bruschetta (faltam: tomate: 1)</li>
</ul>
<h1>Passos de Preparo</h1>
<ol>
  <li>misture ovo, sal e bata bem</li>
  <li>aqueça a frigideira e despeje a mistura</li>
  <li>sirva quente</li>
</ol>
</body>
</html>
